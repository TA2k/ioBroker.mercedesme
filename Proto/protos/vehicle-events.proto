    ChargingPowerControl charging_power_control = 33;
    KeylineActivationStateValue keyline_activation_state_value = 36;
    NextDepartureTimeValue next_departure_time_value = 37;
    TcuConnectionStateLowChannelStatus tcu_connection_state_low_channel = 38;
    TurnOffEnginePreWarning turn_off_engine_pre_warning = 39;
    ChildPresenceDetectionWarningLastEvent child_presence_detection_warning_last_event = 40;
